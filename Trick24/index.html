<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
         padding: 0;
         box-sizing: border-box;
        }
        html,body
        {
        height:100%;
        width:100%;
        }
        button{
            padding: 10px;
            border-radius: 5px;
            background-color: aqua;
            color: white;
            margin: auto;
            transition: all ease 0.2s;

        }
        button:active{
            scale: 0.9;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
