<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
         padding: 0;
         box-sizing: border-box;
        }
        html,body
        {
        height:100%;
        width:100%;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
            font-size: 2rem;
        }
        .box::after{
            content: "This is after";
        }
        .box::before{
            content: "This is before";
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>Hello World!</h1>
    </div>
</body>
</html>
